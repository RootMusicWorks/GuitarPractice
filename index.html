
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome & Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>メトロノーム & タイマー</h1>
    <div>
        <label>タイマー (分:秒): </label>
        <input id="minutes" type="number" min="0" value="10"> :
        <input id="seconds" type="number" min="0" value="0">
        <button id="startTimer">スタート</button>
        <button id="pauseResumeTimer">一時停止 / 再開</button>
        <button id="stopTimer">ストップ</button>
        <p id="timeDisplay">10:00</p>
    </div>
    <div>
        <label>現在のBPM: </label>
        <input id="bpm" type="number" value="120">
        <button id="minus10">-10</button>
        <button id="minus5">-5</button>
        <button id="startMetronome">start</button>
        <button id="stopMetronome">stop</button>
        <button id="plus5">+5</button>
        <button id="plus10">+10</button>
    </div>
    <div id="log" style="border: 1px solid red; padding: 10px; margin-top: 20px;"></div>
    <script src="script.js"></script>
</body>
</html>
