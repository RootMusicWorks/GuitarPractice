<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトロノーム＆タイマー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>タイマー</h1>
        <div class="timer-section">
            <input type="number" id="timerInput" value="10" min="1"> 分
            <p id="timerDisplay">10:00</p>
            <button onclick="startTimer()">スタート</button>
            <button onclick="pauseTimer()">一時停止</button>
            <button onclick="resetTimer()">リセット</button>
        </div>

        <h1>メトロノーム</h1>
        <div class="bpm-display">
            <label for="bpmInput">現在のBPM: </label>
            <input type="number" id="bpmInput" value="120">
        </div>
        <div class="bpm-buttons">
            <button onclick="adjustBPM(-10)">-10</button>
            <button onclick="adjustBPM(-5)">-5</button>
            <button class="play-button" onclick="toggleMetronome()">スタート / ストップ</button>
            <button onclick="adjustBPM(5)">+5</button>
            <button onclick="adjustBPM(10)">+10</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
